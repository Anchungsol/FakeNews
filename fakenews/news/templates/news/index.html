
{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <title>Fake News Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Free-Template.co" />

    <link rel="shortcut icon" href='{% static "ftco-32x32.png"%}'>
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">
    <link rel="stylesheet" href='{% static "fonts/icommon/style.css" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css"%}'>
    <link rel="stylesheet" href='{% static "css/magnific-popup.css"%}'>
    <link rel="stylesheet" href='{% static "css/jquery-ui.css"%}'>
    <link rel="stylesheet" href='{% static "css/owl.carousel.min.css"%}'>
    <link rel="stylesheet" href='{% static "css/owl.theme.default.min.css"%}'>
    <link rel="stylesheet" href='{% static "css/bootstrap-datepicker.css"%}'>
    <link rel="stylesheet" href='{% static "fonts/flaticon/font/flaticon.css"%}'>
    <link rel="stylesheet" href='{% static "css/aos.css"%}'>
    <link rel="stylesheet" href='{% static "css/rangeslider.css"%}'>
    <link rel="stylesheet" href='{% static "css/style.css"%}'>
    
  </head>


  <body>
  
  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
    
    <header class="site-navbar" role="banner">

      <div class="container">
        <div class="row align-items-center">
          
          <div class="col-11 col-xl-2">
            <h1 class="mb-0 site-logo"><a href="/index" class="text-white h2 mb-0">Fake News</a></h1>
          </div>

          <div class="col-10 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">

              <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
                <li class="active"><a href="/index"><span>Home</span></a></li>
                <li><a href="/login"><span>Login</span></a></li>
                <li><a href="/signup"><span>Sign Up</span></a></li>
                <li class="has-children">
                  <a href="/record"><span>Search Record</span></a>
                  <ul class="dropdown arrow-top">
                    <li><a href="/record">Search Record</a></li>
                    <li><a href="/searchboard">검색 기록</a></li>
                    <li><a href="#">언론사</a></li>
                  </ul>
                </li>
              </ul>
            </nav>
          </div> <!-- class="col-12 col-md-10 d-none d-xl-block" -->


          <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>

          </div>

        </div> <!-- class="container" -->
      </div> <!-- class="site-wrap" -->
      
    </header>

    <!-- ---------홈페이지 맨 위 상단------------ -->
  

    <div class="site-blocks-cover overlay" style="background-image: url({% static 'images/newsimage.jpg'%});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-10">
            
            
            <div class="row justify-content-center mb-4">
              <div class="col-md-10 text-center">
                <h1 data-aos="fade-up">Fake News <span class="typed-words"></span></h1>
                <p data-aos="fade-up" data-aos-delay="100" class="text-white">Identify Fake News Quickly And Easily</p>
              </div>
            </div>

    <!-- ---------가운데 박스------------- -->


            <div class="form-search-wrap p-2" data-aos="fade-up" data-aos-delay="200">
              <form method="post">
                <div class="row align-items-center">
                  <div class="col-lg-12 col-xl-10 no-sm-border border-right">
                     <!--
			 <input type="text" class="form-control" placeholder="">
			-->
			{% csrf_token %}
			<table>
				{{form}}
			</table>
	
                  </div>
			<!--
                  <div class="col-lg-12 col-xl-10 no-sm-border border-right">
                      <input type="text" class="form-control" placeholder="News Title">   
                  </div>
			-->
                  <div class="col-lg-12 col-xl-2 ml-auto text-right">
                      <input type="submit" action="/result" class="btn text-white btn-primary" value="Search">
                  </div>
                  
                </div> <!-- class="row align-items-center" -->
              </form>
            </div> <!-- class="form-search-wrap p-2" data-aos="fade-up" data-aos-delay="200" -->

          </div> <!-- class="col-md-10" -->
        </div> <!-- class="row align-items-center justify-content-center text-center" -->
      </div> <!-- class="container" -->
    </div>  

    <!-- ---------------중단 시작--------------- -->


  <script src='{% static "js/jquery-3.3.1.min.js" %}'></script>
  <script src='{% static "js/jquery-migrate-3.0.1.min.js" %}'></script>
  <script src='{% static "js/jquery-ui.js" %}'></script>
  <script src='{% static "js/popper.min.js" %}'></script>
  <script src='{% static "js/bootstrap.min.js" %}'></script>
  <script src='{% static "js/owl.carousel.min.js" %}'></script>
  <script src='{% static "js/jquery.stellar.min.js" %}'></script>
  <script src='{% static "js/jquery.countdown.min.js" %}'></script>
  <script src='{% static "js/jquery.magnific-popup.min.js" %}'></script>
  <script src='{% static "js/bootstrap-datepicker.min.js" %}'></script>
  <script src='{% static "js/aos.js" %}'></script>
  <script src='{% static "js/rangeslider.min.js" %}'></script>
  

  <script src='{% static "js/typed.js"%}'></script>
            <script>
            var typed = new Typed('.typed-words', {
            strings: ["Politics"," Entertainment"," Economy", "Science", "Life"],
            typeSpeed: 80,
            backSpeed: 80,
            backDelay: 2000,
            startDelay: 1000,
            loop: true,
            showCursor: true
            });
            </script>

  <script src='{% static "js/main.js"%}'></script>
  
  </body>
</html>
